
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURUM STUDIO | Premium Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aurum: {
                blue: '#1E7A8A',
                dark: '#2E2E2E',
                gold: '#D4AF37',
                light: '#FFFFFF',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2E2E2E;
        color: #FFFFFF;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2E2E2E;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E7A8A;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      /* Cursor Styles */
      @media (min-width: 1024px) {
        body {
          cursor: none;
        }
        a, button, [role="button"], input, textarea, select {
          cursor: none;
        }
      }

      .paint-splash {
        position: fixed;
        pointer-events: none;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #D4AF37 0%, rgba(212, 175, 55, 0) 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        animation: splash-fade 0.6s ease-out forwards;
      }

      @keyframes splash-fade {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
        100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "next/": "https://esm.sh/next@^16.1.6/",
    "next": "https://esm.sh/next@^16.1.6"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
